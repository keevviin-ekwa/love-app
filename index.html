<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Veux-tu être ma copine ?</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffb6b9 0%, #fae3d9 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(255, 182, 185, 0.2);
            padding: 40px 32px;
            text-align: center;
            position: relative;
            animation: popIn 1s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        h1 {
            font-size: 2.2em;
            color: #ff6f91;
            margin-bottom: 16px;
            animation: fadeInDown 1s;
        }
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-40px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        .hearts {
            position: absolute;
            top: -30px; left: 50%;
            transform: translateX(-50%);
            width: 100px; height: 60px;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 32px; height: 32px;
            background: #ff6f91;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.8;
            animation: floatHeart 2s infinite;
        }
        .heart:nth-child(2) { left: 20%; animation-delay: .5s;}
        .heart:nth-child(3) { left: 80%; animation-delay: 1s;}
        @keyframes floatHeart {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8;}
            50% { transform: translate(-50%, -80%) scale(1.2); opacity: 1;}
            100% { transform: translate(-50%, -120%) scale(1); opacity: 0.6;}
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 32px; height: 32px;
            background: #ff6f91;
            border-radius: 50%;
        }
        .heart:before {
            top: -16px; left: 0;
        }
        .heart:after {
            left: 16px; top: 0;
        }
        .question {
            font-size: 1.3em;
            margin-bottom: 32px;
            color: #333;
            animation: fadeInUp 1.2s;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        .btns {
            display: flex;
            justify-content: center;
            gap: 24px;
        }
        button {
            padding: 12px 32px;
            font-size: 1.1em;
            border: none;
            border-radius: 24px;
            background: #ff6f91;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(255, 111, 145, 0.15);
        }
        button:hover {
            background: #ffb6b9;
            transform: scale(1.08);
        }
        .response {
            margin-top: 32px;
            font-size: 1.5em;
            color: #ff6f91;
            animation: bounceIn 1s;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.7); opacity: 0;}
            80% { transform: scale(1.1);}
            100% { transform: scale(1); opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
        <h1>💖 Une question importante 💖</h1>
        <div class="question">Veux-tu être ma copine ?</div>
        <div class="btns">
            <button id="yesBtn">Oui</button>
            <button id="noBtn">Non</button>
        </div>
        <div id="response"></div>
    </div>
    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const response = document.getElementById('response');

        yesBtn.addEventListener('click', () => {
            response.innerHTML = "😍 Oui ! Je suis le plus heureux du monde ! 😍";
            response.className = "response";
            document.body.style.background = "linear-gradient(135deg, #ffb6b9 0%, #ff6f91 100%)";
        });

        noBtn.addEventListener('mouseover', () => {
            // Animation: le bouton "Non" s'échappe
            noBtn.style.position = 'relative';
            noBtn.style.left = (Math.random() * 120 - 60) + 'px';
            noBtn.style.top = (Math.random() * 60 - 30) + 'px';
        });

        noBtn.addEventListener('click', () => {
            response.innerHTML = "😢 Oh... Peut-être une autre fois ? 😢";
            response.className = "response";
            document.body.style.background = "linear-gradient(135deg, #fae3d9 0%, #b5ead7 100%)";
        });
    </script>
</body>
</html>
